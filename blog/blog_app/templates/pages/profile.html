{% extends "base.html" %}
{% load crispy_forms_tags %}

 <!--========================  Profil Pages =================================-->
    {%block title%}{{profil.username}}{%endblock%}
    {%block content%}
        <div class="card">
            <div class="card-body">
                <div class="card-text">
                    {% if request.user.get_full_name == "" %}
                        Name LastName : Unspecified
                    {% else %}    
                        Name LastName : {{profil.get_full_name}}
                    {% endif %}    
                </div>
            </div>
        </div>
    {%endblock%}
